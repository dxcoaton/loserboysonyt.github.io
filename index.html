<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road to Glory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="season-header">
        <h2>Week <span id="weekNum">1</span>/12</h2>
        <div class="progress-bar"><div id="seasonProgress"></div></div>
      </div>
      <ul class="sidebar-menu">
        <li id="menu-play">Play Game</li>
        <li id="menu-upgrades">Upgrades</li>
        <li id="menu-recruit">Recruiting</li>
        <li id="menu-practice">Practice</li>
      </ul>
    </aside>
    <main class="main-panel" id="mainPanel">
      <!-- Dynamic content goes here -->
      <h1>Welcome, QB</h1>
      <p>Select a menu option to start your season.</p>
    </main>

  <script src="menu.js"></script>
